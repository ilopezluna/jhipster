<div>

    <h2 translate="jhipsterApp.item.home.title">Item</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker ng-repeat="item in items" idKey='item.id' coords='item'>
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Item</span>
                    </button>
                    <button class="btn btn-info" ng-click="wall()"><span class="glyphicon glyphicon-search"></span> <span>Wall</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th translate="jhipsterApp.item.name">Name</th>
                <th translate="jhipsterApp.item.description">Description</th>
                <th translate="jhipsterApp.item.createdAt">CreatedAt</th>
                <th translate="jhipsterApp.item.updatedAt">UpdatedAt</th>
                <th translate="jhipsterApp.item.price">Price</th>
                <th translate="jhipsterApp.item.status">Status</th>
                <th translate="jhipsterApp.item.latitude">Latitude</th>
                <th translate="jhipsterApp.item.longitude">Longitude</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="item in items">
                    <td><a ui-sref="itemDetail({id:item.id})">{{item.id}}</a></td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.createdAt}}</td>
                    <td>{{item.updatedAt}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.latitude}}</td>
                    <td>{{item.longitude}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="itemDetail({id:item.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
